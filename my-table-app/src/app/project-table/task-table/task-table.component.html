<div>
    <table mat-table [dataSource]="childTaskData" class="mat-elevation-z8 child-table">
        <ng-container matColumnDef="rowState">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let subelement;">
            <mat-checkbox [(ngModel)]="subelement.selected" style="margin-left: 68px;" #subCheckbox (change)="checkboxHandled(subCheckbox, subelement)"></mat-checkbox></td>
        </ng-container>
        <ng-container [matColumnDef]="subcolumn" *ngFor="let subcolumn of displayedColumns">
          <th mat-header-cell *matHeaderCellDef>{{subcolumn}}</th>
          <td mat-cell *matCellDef="let subelement;">
            {{subelement[subcolumn]}}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: visibleColumns;"></tr>
    </table>
  </div>
